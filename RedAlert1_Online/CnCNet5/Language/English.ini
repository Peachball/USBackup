;You can use your own text for the tooltips, the english ones arent really good yet!
ToolTipGameSpeedLabel=Game Speed setting, 1=slowest 7=fastest.
ToolTipMapSearchLabel=Map search, example keywords:@Aftermath .. shows all aftermath maps@couterstrike .. shows all counterstrike maps@CoOp .. shows all Co-Operation maps@standard .. shows all standard maps@custom .. shows all custom maps@most played .. shows the most played online maps@4 player ... shows all 4 player maps@snow ... shows all snow theater maps@126x126 ... shows all mega maps with the size of 126x126@etc etc...
ToolTipStartingLocationLabel=Starting location (waypoint).
ToolTipTeamLabel=Allows to set up pre-game Alliances.
ToolTipSlowUnitBuild=Increases the build time for vehicles (to avoid tank rushes and such).
ToolTipRandomSpawns=Forces random starting locations, "Start:" field will be ignored.
ToolTipMCVundeploy=Allows to undeploy the Mobile Construction Vehicle.
ToolTipFormationExploit=Fix for the formation exploit, the slowest unit speed is@used now as formation speed when this fix is enabled.
ToolTipAIalliances=Allows to ally with AI players.
ToolTipAllyReveal=Reveals shroud for allied players.
ToolTipBuildOffAlly=Allows to build off allied bases.
ToolTipAftermathFastBuild=With this enabled there won't be a cap for build speed increase@when you buy additional production facilities of the same type@(e.g. more than two Barracks) and the Aftermath expansion is enabled.
ToolTipParabombs=Make parabombs available (by default after an Airfield is bought).
ToolTipMagicBuild=When you're selecting a spot to place a building and white rectangles@for the building foundations are showing, indicating that the building is@place-able at that spot, even if every close by  building of you dies the@rectangles for the building foundation stay white, allowing you to still@build at that location. In practice when a player is base crawling really@quickly and you destroy any of his buildings close to where he wants to@place, if the white rectangles are shown he can still place the building@(unexpectedly) at that location. If he doesn't yet place the building but@moves the mouse instead the rectangles will be red.
ToolTipRangeExploit=Range exploit allows you to have infantry fire across the map.
ToolTipForcedAlliances=Disables the "A" button in-game.
ToolTipTechCenterBugFix=Players lose all tech they gained when the tech giving building has been destroyed
ToolTipSouthAdvantageFix=South advantage fix
ToolTipShortGame=Will end the game when all buildings are destroyed (instead of all units+buildings)
